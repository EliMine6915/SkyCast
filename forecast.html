<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fonts import-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!--Icons import-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">


    <!--CSS import-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="forecast.css">
    <link rel="stylesheet" href="table.css">
    

    <title>SkyCast - Wettervorhersage</title>
    <link rel="icon" href="assetts/skycast_logo.png">
</head>
<body>
    <div id="loader-container">
        <div id="loader-bar"></div>
    </div>

    <header>
        <div class="name">
            <h2><a href="index.html">SkyCast <i class="wi wi-cloudy"></i></a></h2>
        </div>

        <div class="searchBtn">
            <a href="search.html"><button class="btn"><span class="material-symbols-outlined">search</span></button></a>
        </div>
        
        <div id="output">
            ..., ...
        </div>
    </header>

    <main id="content">
        <div class="forecast">
            <div class="sunrain">
                <div class="sunrisefall" id="sun">
                    <h2>Sonnenauf-/Sonnenuntergang</h2>
                </div>
                
                <div class="rainvalue" id="value">
                    <h2>Regenmenge</h2>
                </div>

                <div class="rainProbability" id="probability">
                    <h2>Regenwahrscheinlichkeit</h2>
                </div>

                <div class="rainradar" id="radar">
                    <h2>Regenradar</h2>
                    <a href="" target="_blank">Link zu einem Regenradar</a>
                </div>
            </div>
            <div class="temperature weather-box">
                <i id="weather-icon" class="wi"></i>
                <div class="weather-info">
                    <div class="real" id="outputTemp">°C</div>
                    <div class="unreal" id="outputFeel">Gefühlt wie ...°C</div>
                </div>
            </div>

            <div class="info">
                <div class="luftfeuchtigkeit" id="luftfeuchtigkeit">
                    <h2>Luftfeuchtigkeit</h2>
                    ---
                </div>
                <div class="uvindex" id="uvindex">
                    <h2>UV-Index</h2>
                    ---
                </div>
                <div class="windtempo" id="wind">
                    <h2>Windgeschwindigkeit</h2>
                    ---
                </div>
                <div class="luftdruck" id="pressure">
                    <h2>Luftdruck</h2>
                    ---
                </div>
            </div>
        </div>
        <div class="table">
            <table>
                <tr>
                    <td></td>
                    <td id="time1"></td>
                    <td id="time2"></td>
                    <td id="time3"></td>
                    <td id="time4"></td>
                    <td id="time5"></td>
                    <td id="time6"></td>
                    <td id="time7"></td>
                    <td id="time8"></td>
                    <td id="time9"></td>
                    <td id="time10"></td>
                    <td id="time11"></td>
                    <td id="time12"></td>
                </tr>
                <tr>
                    <td class="temperatureTitle"><b>Temperatur</b></td>
                    <td id="temperature1"></td>
                    <td id="temperature2"></td>
                    <td id="temperature3"></td>    
                    <td id="temperature4"></td>    
                    <td id="temperature5"></td>    
                    <td id="temperature6"></td>    
                    <td id="temperature7"></td>    
                    <td id="temperature8"></td>    
                    <td id="temperature9"></td>    
                    <td id="temperature10"></td>    
                    <td id="temperature11"></td> 
                    <td id="temperature12"></td>
                </tr>
                <tr>
                    <td class="probabilityTitle"><b>Regenwahrscheinlichkeit</b></td>
                    <td id="rain1"></td>
                    <td id="rain2"></td>
                    <td id="rain3"></td>
                    <td id="rain4"></td>
                    <td id="rain5"></td>
                    <td id="rain6"></td>
                    <td id="rain7"></td>
                    <td id="rain8"></td>
                    <td id="rain9"></td>
                    <td id="rain10"></td>
                    <td id="rain11"></td>
                    <td id="rain12"></td>
                </tr>
                <tr>
                    <td class="valueTitle"><b>Regenmenge</b></td>
                    <td id="rainvalue1"></td>
                    <td id="rainvalue2"></td>
                    <td id="rainvalue3"></td>    
                    <td id="rainvalue4"></td>    
                    <td id="rainvalue5"></td>    
                    <td id="rainvalue6"></td>    
                    <td id="rainvalue7"></td>    
                    <td id="rainvalue8"></td>    
                    <td id="rainvalue9"></td>    
                    <td id="rainvalue10"></td>    
                    <td id="rainvalue11"></td> 
                    <td id="rainvalue12"></td>
                </tr>
            </table>
        </div>
    </main>
    <script src="load_forecast.js"></script>
    <script src="load_hourly_forecast.js"></script> 
</body>
</html>
